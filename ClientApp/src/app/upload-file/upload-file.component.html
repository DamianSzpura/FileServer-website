<h1>File Upload Using Angular 5 and ASP.NET Core 2.1</h1>

<input #file type="file" multiple (change)="upload(file.files)" />
<br />

<div class="progress" style="margin: 10px">
  <div id="prog-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    <span class="sr-only">{{progress}}%</span>
  </div>
</div>

<span style="font-weight:bold;color:green;" *ngIf="message">
  {{message}}
</span>

<div class="container">
  <div class="row justify-content-center no-gutters">
    <div class="col flex-grow-0" *ngFor="let file of files">
      <div id="{{file}}" class="card card--box border-secondary" (click)="showFooter(file)">
        <div class="card-header"><p>{{file}}</p></div>
        <div class="card-body text-center">
          <span class='far fa-file fa-3x'></span>
        </div>
        <div id="{{file}}" class="card-footer">
          <button class="btn btn-danger" (click)="delete(file)">
            DELETE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
