<h1>Hi {{currentUser.firstName}}!</h1>
<p>Well, yea. Thats all for now.</p>

<form [formGroup]="themeForm" novalidate (ngSubmit)="onChangeTheme()" class="col-xs-12 col-sm-6 col-md-3">

  <div class="form-group">
    <label for="contry">Themes</label>
    <select class="form-control" id="theme" formControlName="theme">
      <option *ngFor="let theme of themes" [value]="theme.name" [selected]="theme.name == currentUser.style">{{theme.name}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-default">Change theme</button>
</form>

<hr />

<div *ngIf="isAdmin">
  <button (click)="loadAllUsers()" style="margin-bottom: 1rem">OR MAYBE NOT!</button>
  <h3>All registered users:</h3>
  <ul *ngIf="users">
    <li *ngFor="let user of users">
      {{user.username}} ({{user.firstName}} {{user.lastName}})
      - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
  </ul>
</div>
